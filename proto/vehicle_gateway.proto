syntax = "proto3";

package vehicle_gateway;

service VehicleGateway {

  rpc VechileLogin(LoginRequest)returns (LoginRespose);   /*topic/trip/init*/
  rpc SendEta(EtaRequest) returns (EtaResponse);  /*topic/trip/eta*/
  rpc SendStatus(StatusRequest) returns (StatusResponse);    /*topic/trip/status*/
  rpc ReceiveCommand(CommandRequest) returns (CommandResponse);  /*arrive or move */


}

  message LoginRequest
  {
    string vin_number = 1;
    string trip_id = 2;
    double starting_long = 3;
    double starting_lat = 4;
    double ending_long = 5;
    double ending_lat = 6;


  }

message LoginRespose
{
   bool success = 1;
  string message = 2;

}

message EtaRequest
{
  string vin_number = 1;
  string trip_id = 2;
  double time = 3;
  double fare = 4;
}

message EtaResponse
{
  bool success = 1;
  string message = 2;
}




message StatusRequest
{
  string vin_number = 1;
  string trip_id = 2;
  string status = 3;
}

message StatusResponse {
  bool success = 1;
  string message = 2;
}

message CommandRequest {
  string command_type = 1;
  string payload = 2;
}

message CommandResponse {
  bool success = 1;
  string result = 2;
}