syntax = "proto3";


package vehicle_gateway;

service VehicleGateway {

  rpc VechileLogin(LoginRequest)returns (LoginRespose);   /*topic/trip/init*/
  rpc SendEta(EtaRequest) returns (EtaResponse);  /*topic/trip/eta*/
  rpc SendStatus(StatusRequest) returns (StatusResponse);    /*topic/trip/status*/
  rpc SendArrive(ArriveRequest)returns (ArriveResponse);


}

  message LoginRequest
  {
    string vin_number = 1;
    string trip_id = 2;
  }

message LoginRespose
{
   bool success = 1;
  string message = 2;

}

message EtaRequest
{
  string vin_number = 1;
  string trip_id = 2;
  double time = 3;
  double fare = 4;
}

message EtaResponse
{
  bool success = 1;
  string message = 2;
}




message StatusRequest
{
  string vin_number = 1;
  string trip_id = 2;
  string status = 3;
}

message StatusResponse {
  bool success = 1;
  string message = 2;
}

message ArriveRequest{
  string vin_number = 1;
  string trip_id = 2;
  double long = 3;
  double lat = 4;
}

message ArriveResponse{
  bool success = 1;
  string message = 2;
}